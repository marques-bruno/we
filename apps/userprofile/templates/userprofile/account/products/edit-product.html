<div class="modal-header">
    <h5 class="modal-title">Product Add</h5>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <form id="product-form">
        <div class="row">
            {% csrf_token %}
            <div class="col-5 px-3">
                <div class="form-row col-md-12">
                    <div class="mb-3">
                        <label for="item_title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="item_title" placeholder="product title"
                            name="title">
                    </div>
                    <div class="mb-3">
                        <label for="item_description" class="form-label">Description</label>
                        <textarea class="form-control" id="item_description" rows="6" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="item_farmersadvice" class="form-label">Farmer's advice</label>
                        <textarea class="form-control" id="item_farmersadvice" rows="6" name="farmersadvice"></textarea>
                    </div>
                </div>

                {% comment %} <div class="row" id="labels_block">
                </div> {% endcomment %}
            </div>
            {% comment %} <div class="col-5 px-3">
                <div class="mb-3" id="item_type">
                </div>
                <div class="mb-3">
                    <label class="control-label">Choose an image:</label>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <input type="file" id="actual-btn" name="image" hidden />
                            <label for="actual-btn" class="btn btn-primary">Browse</span>
                        </div>
                        <input type="text" for="actual-btn" id="file-chosen" class="form-control" value="No file chosen"
                            disabled>
                    </div>
                </div>
                <div class="mb-3" id="bulk-pricing">{% include 'userprofile/account/products/bulk.html' %}</div>
            </div>
            <div class="col-2 px-3" id="allergens_block">
            </div> {% endcomment %}
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" onclick="cancel()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="button" onclick="preview()" class="btn btn-success">Save and preview</button>
    <button type="button" onclick="close()" class="btn btn-primary">Save and close</button>
    <button type="button" onclick="create_new()" class="btn btn-success">Save and create new</button>
</div>

<!-- JS code for the browse button todo(@bmarques): move button snippet into its own html file -->
<script>
    const actualBtn = document.getElementById('actual-btn');
    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function () {
        fileChosen.value = this.files[0].name
    })
</script>
