{% load wagtailimages_tags %}

{% image self.bg_image fill-1600x800 as img%}
<div class="row vh-100 align-items-center" id="section" style="background-image: {% if img.url %}url({{ img.url }}){% else %}#1a1e21{% endif %};">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <h1 class="mb-sm-5 text-center text-light">{{ self.title }}</h1>
        </div>

        <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-10 col-lg-7">



        <div class="row justify-content-md-center">
            {% for card in self.cards %}
            <div class="col-lg-4 card-deck mb-5">
                {% image card.image fill-400x260 as img %}
                <div class="card border-0">
                    <div class="card-body p-0 pt-1 bg-secondary">
                        <h5 class="card-title text-center p-0 m-0">{{ card.title }}</h5>
                        <p class="card-subtitle text-center p-0 m-0">{{ card.subtitle }}(10kg)</p>
                    </div>
                    <div class="card-text">
                        <p class="text-center m-1">{{ card.text }}</p>
                    </div>
                    <div class="card-overlay text-center">
                        <img class="card-img" src="{{ img.url }}" alt="{{ img.alt }}">
                        <div class="card-content-overlay">
                            <p class="text-center m-2 text-black">10.99€ | 0.99€/kg</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row justify-content-md-center">
            <button class="btn btn-success cta-input" type="button">View all products</button>
        </div>

        </div>
        </div>
    </div>
</div>
