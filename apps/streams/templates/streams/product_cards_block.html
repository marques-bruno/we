{% load wagtailimages_tags wagtailcore_tags %}
{% image self.bg_image fill-1600x800 as bg_img%}

<div class="row h-100 py-5" id="section" style="{% if bg_img.url %}background-image: url({{ bg_img.url }}){% else %}background-color: #1a1e21{% endif %};">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="mb-sm-5 text-center text-light">{{ self.title }}</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-sm-12">
                <div class="row">
                    {% for product in products %}
                    <div class="col-lg-4 col-sm-12 card-deck mb-5">
                        {% include "product_card.html" %}
                    </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <a href="{{self.btn_url}}" class="btn btn-success cta-input">{{self.btn_text}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
