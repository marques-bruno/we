{% if img.url %}background-image: url({{ img.url }})
{% else %}background-color: #1a1e21{% endif %};">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <h1 class="mb-sm-5 text-center text-light">{{ self.title }}</h1>
        </div>

        <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-10 col-lg-7">



        <div class="row justify-content-md-center">
                {% include "streams/product_card.html" %}
        </div>

        <div class="row justify-content-md-center">
            <button class="btn btn-success cta-input" type="button">View all products</button>
        </div>

        </div>
        </div>
    </div>
